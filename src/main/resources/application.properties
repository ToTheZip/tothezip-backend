spring.application.name=tothezip-backend

server.port=80

# DataBase Settings : hikariCP : https://github.com/brettwooldridge/HikariCP
# ?? ????? ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tothezip?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

# HikariCP ?? ??
spring.datasource.hikari.pool-name=Hikari Connection Pool
spring.datasource.hikari.auto-commit=true

# ? ?? ??
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10

# ???? ?? (???)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ??? ??? (??)
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=20000

# MySQL ?? ??? ??
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# Mybatis setting
mybatis.type-aliases-package=com.ssafy.tothezip.user.model
mybatis.mapper-locations=mappers/**/*.xml

# logging level
logging.level.root=info
logging.level.com.ssafy.tothezip=debug

# JWT ?? access=1??, refresh=1?
ssafy.jwt.access-expmin=60
ssafy.jwt.refresh-expmin=1440